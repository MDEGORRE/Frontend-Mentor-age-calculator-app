<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Age Calculator App, challenge from Frontend Mentor">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
    <div id="root">
        <form id="calculate-age">
            <section>
                <div class="input-container">
                    <label for="day">Day</label>
                    <input type="number" id="day" placeholder="DD">
                </div>
                <div class="input-container">
                    <label for="month">Month</label>
                    <input type="number" id="month" placeholder="MM">
                </div>
                <div class="input-container">
                    <label for="year">Year</label>
                    <input type="number" id="year" placeholder="YYYY">
                </div>
            </section>

            <div class="button-container">
                <span class="line-divider"></span>
                <button><img src="assets/images/icon-arrow.svg" alt="White arrow inside purple circle"></button>
                <span class="line-divider"></span>
            </div>
        </form>

        <main>
            <ul>
                <li><span class="result" id="result-years">--</span> years</li>
                <li><span class="result" id="result-months">--</span> months</li>
                <li><span class="result" id="result-days">--</span> days</li>
            </ul>
        </main>    
        
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/MDEGORRE" target="_blank">MichaÃ«l Degorre</a>.
        </footer>
    </div>


<script src="assets/javascript/form.js" type="module"></script>
</body>

</html>
